<!-- Simple language selector for Chirpy theme -->
<div id="lang-selector" style="display: none;">
  <div style="position: fixed; top: 10px; right: 10px; z-index: 1000; background: var(--main-bg); border: 1px solid var(--main-border-color); border-radius: 5px; padding: 5px;">
    <select onchange="changeLanguage(this.value)" style="background: transparent; border: none; color: var(--text-color); font-size: 12px;">
      <option value="">🌐 Idioma</option>
      <option value="es">🇪🇸 Español</option>
      <option value="en">🇬🇧 English</option>
      <option value="de">🇩🇪 Deutsch</option>
      <option value="fr">🇫🇷 Français</option>
    </select>
  </div>
</div>

<script>
function changeLanguage(lang) {
  if (!lang) return;

  const currentPath = window.location.pathname;
  let newPath = currentPath;

  // Remove existing language prefixes
  newPath = newPath.replace(/^\/(en|de|fr)\//, '/');

  // Add new language prefix if not Spanish
  if (lang !== 'es') {
    newPath = '/' + lang + newPath;
  }

  window.location.href = newPath;
}

// Show selector only if there are translated versions
document.addEventListener('DOMContentLoaded', function() {
  // Simple detection: if we're on a post page, show the selector
  if (window.location.pathname.includes('/posts/') ||
      window.location.pathname.includes('/en/') ||
      window.location.pathname.includes('/de/') ||
      window.location.pathname.includes('/fr/')) {
    document.getElementById('lang-selector').style.display = 'block';
  }
});
</script>
